<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="dropdown">
                <div class="select-container">
                    <div class="from">
                        <p>From</p>
                        <div class="box">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="">
                            <select name="from" id=""></select>
                        </div>
                    </div>
                </div>
                <div class="icon stop-animation"><i class="fa-solid fa-rotate"></i></div>
                <div class="select-container">
                    <div class="to">
                        <p>To</p>
                        <div class="box">
                            <img src="https://flagsapi.com/BD/flat/64.png" alt="">
                            <select name="to" id=""></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rate "></div>
            <button type="button">Get Exchange</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/b01313c786.js" crossorigin="anonymous"></script>
    <script src="c-code.js"></script>
    <script src="app.js"></script>
</body>

</html>
